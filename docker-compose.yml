  #     ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:27017/
  #   networks:
  #     - mongo-net

  backend:
    build:
      context: ./
      dockerfile: backend.dockerfile
    volumes:
      - './backend:/app'
    ports:
      - 8000:8000
    environment:
      MONGODB_HOST: mongo
      MONGODB_PORT: 27017
      MONGODB_USER: ${MONGO_USER}
      MONGODB_PASSWORD: ${MONGO_PASSWORD}
      PYTHONPATH: /app

  frontend:
    build:
      context: ./
      dockerfile: frontend.dockerfile
    volumes:
      - './frontend:/app'
    ports:
      - 3000:3000

networks:
  mongo-net:
    name: mongo-net
    driver: bridge